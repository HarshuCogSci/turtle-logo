<head>
  <title>Turtle Logo</title>

  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0"/>
</head>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<body>

  <div class="container-fluid">
    <div class="heading text-center my-2"> <h3>Turtle Logo</h3> </div>
    <div class="row">
      <div class="col-md-8 text-center">
        <svg id="turtle_space" width='100%' height='90%'></svg>
        <!-- <img src="./g14.png" alt="pencil_icon" id="pencil_icon"> -->
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">Command Prompt</div>
          <div class="card-body">
            <div class="table">
              <div class="table-body" id='command_log'>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
              Input: <input id="command_input" type="text">
              <div id="command_enter" class="btn btn-success btn-sm">Enter</div>

              <span class="ml-3">
                    Scale:
                    <select name="" id="scale_select">
                        <option value="A">Scale A (1x)</option>
                        <option value="B" selected>Scale B (10x)</option>
                    </select>
              </span>

              <span class="ml-3">
                    <input type="checkbox" name="" id="trace_box" checked> Trace
                </span>

              <br> <br>
              <div class="btn btn-danger btn-sm" onclick="undo()">Undo</div>
          </div>
        </div>

        <div class="mt-4 text-center" id="shape_controls">
          <div>
            Choose a shape:
            <select name="" id="shape_select">
              <option value="none">None</option>
              <option value="square">Square</option>
              <option value="rect">Rectangle</option>
              <option value="triangle">Triangle</option>
            </select>
          </div>

          <div id="dimensions_select" class="mt-3"></div>
          <div class="btn btn-success btn-sm mt-2" id="create_overlay_button">Submit</div>
          <div class="btn btn-danger btn-sm mt-2" id="hide_button">Hide</div>
          <br> <br>
          <div class="btn btn-primary btn-sm mt-2" id="erase_button">Erase history</div>
        </div>
      </div>

    </div>
  </div>

</body>

<script src="./simulation.js"></script>
<script src="./visual.js"></script>
<script src="./prompt.js"></script>
<script src="./index.js"></script>
